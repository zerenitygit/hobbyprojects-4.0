<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RockPaperScissorsGame</title>
    <link rel="stylesheet" href="./css/RockPaperScissorsGame.css" />
  </head>
  <body>
    <div class="box3">
      <div class="container">
        <h2>Rock Paper Scissors Game</h2>
        <h3>Choose Either Rock, Paper, or Scissors!</h3>

        <div id="box3imagesbox" class="box3imgcontainer">
          <img
            id="rock"
            src="https://images.thdstatic.com/productImages/6eafa127-90cf-4c12-9fd7-e13edee72902/svn/outdoor-essentials-fake-rocks-204956-64_400.jpg"
            onclick="activateGameRPS(this)"
            alt=""
          />
          <img
            id="paper"
            src="https://images-na.ssl-images-amazon.com/images/I/61OorFhm6SL.jpg"
            onclick="activateGameRPS(this)"
            alt=""
          />
          <img
            id="scissors"
            src="https://cdn.shopify.com/s/files/1/0063/5997/3970/products/3047-00-LEATHER-SCISSORS-SILO-1_2500x2500.jpg?v=1613581165"
            onclick="activateGameRPS(this)"
            alt=""
          />
        </div>

        <div id="results"></div>

        <div class="box3resetcontainer"></div>
      </div>
    </div>

    <script src="./javascript/RockPaperScissorsGame.js"></script>
  </body>
</html>
